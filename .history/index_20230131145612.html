<!DOCTYPE html>
<html>
	<head>
		<title>Pong Game</title>
		
		<style>/* Removes Mobile Highlight */ *{-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}</style>
		
		<!-- javascript libraries 
		TweenJs for handling screen transitions and the game loop
		SoundIJS for the sound effects -->
		
		<script src="easel.js"></script>  
		<script src="Tween.js"></script>
		<script src="sound.js"></script>
		<script src="Main.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head>
	<body onload="Main();">
		<canvas id="Pong"  width="480" height="320"></canvas>
		<div ontouchstart="touchStart(event);" ontouchmove="touchMove(event);"
  			ontouchend="touchEnd(event);"ontouchcancel="touchCancel(event);"
  				ontouchforcechange="touchForceChange(event);"></div>
		
	</body>
</html>
