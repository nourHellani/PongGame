<!DOCTYPE html>
<html>

<head>

	<title>Pong Game</title>

	<style>
		* {
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}

		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			display: block;
		}
	</style>

	<!-- javascript libraries 
		TweenJs for handling screen transitions and the game loop
		SoundIJS for the sound effects -->

	<script src="easel.js"></script>
	<script src="Tween.js"></script>
	<script src="sound.js"></script>
	<script src="Main.js"></script>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body onload="Main();">

	<script>
		(function() {
		   var myCanvas = document.getElementById('Pong') 
		   // refering to the canvas using its id
		   var content = myCanvas.getContext('2d');  
		   function start() {
			  screen.addEventListener('resize', fitCanvas, false);
			  fitCanvas();    // initial canvas border
		   }
		   function resize() {
			  content.strokeStyle = 'red';
			  content.lineWidth = '10';
			  content.strokeRect(0, 0, screen.innerWidth, screen.innerHeight);
		   }
		   function fitCanvas() {
			  myCanvas.width = screen.innerWidth;
			  myCanvas.height = screen.innerHeight;
			  resize();
		   }
		});
	 </script>

	<canvas id="Pong" style='position: absolute; ' width="480" height="320"></canvas>

</body>

</html>
