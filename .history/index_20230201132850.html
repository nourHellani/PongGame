<!DOCTYPE html>
<html>

<head>

	<title>Pong Game</title>

	<style>
		* {
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
		body {
    width: 100%;
    height: 100%;
    margin:0;
    padding:0;
    overflow: hidden;    
}

#div_game{
    margin:0;
    padding:0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; 
}
	</style>

	<!-- javascript libraries 
		TweenJs for handling screen transitions and the game loop
		SoundIJS for the sound effects -->

	<script src="easel.js"></script>
	<script src="Tween.js"></script>
	<script src="sound.js"></script>
	<script src="Main.js"></script>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body onload="Main();">

	<script>
		if(UnityLoader.SystemInfo.mobile == true){
			ScreenOrientation.lock('landscape');
		}
	</script>

	<canvas id="Pong"  width="480" height="320"></canvas>

</body>

</html>
